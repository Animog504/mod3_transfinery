<body>
  <div align='center'>
    <form id='transfinery-form'>
      <label for='input-language'><b>Primary Language</b></label>
      <div class="custom-select" style="width:400px;" id='primary'>
        <select>
          <option value="default">Select Language</option>
          <option value="en">English</option>
          <option value="ko">Korean</option>
          <option value="th">Thai</option>
          <option value="vi">Vietnamese</option>
          <option value="zh">Mandarin Chinese</option>
          <option value="ja">Japanese</option>
          <option value="iw">Hebrew</option>
          <option value="fa">Farsi</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div><br>
      <textarea rows='10' cols='70' id='text-box'></textarea><br><br>
      <label for='output-language'><b>Secondary Language</b></label>
      <div class="custom-select" style="width:400px;" id='secondary'>
        <select>
          <option value="default">Select Language</option>
          <option value="ko">Korean</option>
          <option value="th">Thai</option>
          <option value="vi">Vietnamese</option>
          <option value="zh">Mandarin Chinese</option>
          <option value="ja">Japanese</option>
          <option value="iw">Hebrew</option>
          <option value="fa">Farsi</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="en">English</option>
        </select>
      </div>
      <input type='submit'>
    </form>
  </div>
